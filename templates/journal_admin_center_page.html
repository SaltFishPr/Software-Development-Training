  function journal_admin_user_info_load(data) {
    user = data['user_info']
    user_name = user['name']
    user_grade = user['grade']
    document.getElementById("user_name_img_place").innerText = user_name
    document.getElementById("user_grade_img_place").innerText = user_grade
  }
  function record_table_load(data) {
    record_list = data['record_list']
    var table = document.getElementById("record_table");
    table.innerHTML = ""
    // table.deleteTFoot();
    // var footer = table.createTFoot();
    var record_list_length = 0;
    for (var item in record_list) {
      record_list_length++;
    }
    for (var i = 0; i < record_list_length; i++) {
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);
      cell1.innerText = record_list[i]['user_name'];
      cell2.innerText = record_list[i]['journal_name'];
      cell3.innerText = record_list[i]['journal_year'];
      cell4.innerText = record_list[i]['journal_stage'];
      cell5.innerText = record_list[i]['status'];
      cell6.innerText = record_list[i]['time'];

    }
  }



  function journal_record_info_load() {
    $.ajax({
      url: "journal_admin_user_info", success: function (data) {
        // journal_table_load(data)
        record_table_load(data)
        journal_admin_user_info_load(data)
      }
    });
  }
  window.onload = function () {
    journal_record_info_load()
  }




</script>
