<script>
  function admin_info(data) {
    user = data['user_info']
    user_name = user['name']
    user_grade = user['grade']
    document.getElementById("user_name_img_place").innerText = user_name
    document.getElementById("user_grade_img_place").innerText = user_grade
  }
  window.onload = function () {
    $.ajax({
      url: "admin_info", success: function (data) {
        admin_info(data)
      }
    });
    $.ajax({
      url: "admin_users_info", success: function (data) {
        reader_table_load(data)
        journal_admin_table_load(data)
      }
    });

  }
  function reader_table_load(data) {
    reader_list = data['reader_list']
    var table = document.getElementById("reader_table");
    // table.deleteTFoot();
    // var footer = table.createTFoot();
    var reader_list_length = 0;
    for (var item in borrow_list) {
      reader_list_length++;
    }
    for (var i = 0; i < reader_list_length; i++) {
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.innerHTML = reader_list[i]['account'];
      cell2.innerHTML = reader_list[i]['name'];
      cell3.innerHTML = reader_list[i]['grade'];

    }
  }
  function journal_admin_table_load(data) {
    journal_admin_list = data['journal_admin_list']
    var table = document.getElementById("journal_admin_table");
    // table.deleteTFoot();
    // var footer = table.createTFoot();
    var journal_admin_list_length = 0;
    for (var item in journal_admin_list) {
      journal_admin_list_length++;
    }
    for (var i = 0; i < journal_admin_list_length; i++) {
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      cell1.innerHTML = journal_admin_list[i]['account'];
      cell2.innerHTML = journal_admin_list[i]['name'];
      cell3.innerHTML = journal_admin_list[i]['grade'];

    }
  }

</script>
