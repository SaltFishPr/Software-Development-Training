<script>


  function user_info_load(data) {
    user = data['user_info']
    user_name = user['name']
    user_grade = user['grade']

    document.getElementById("user_name_img_place").innerText = user_name

    document.getElementById("user_grade_img_place").innerText = user_grade
    document.getElementById("user_name_img_place_0").innerText = user_name
    document.getElementById("user_grade_img_place_0").innerText = user_grade
  }
  // user_info_load(data)

  function borrow_info_load(data) {
    borrow_list = data['borrow_list']
    var table = document.getElementById("myTable");
    // table.deleteTFoot();
    // var footer = table.createTFoot();
    var borrow_list_length = 0;
    for (var item in borrow_list) {
      borrow_list_length++;
    }
    for (var i = 0; i < borrow_list_length; i++) {
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      cell1.innerHTML = borrow_list[i]['name'];
      cell2.innerHTML = borrow_list[i]['status'];
      cell3.innerHTML = borrow_list[i]['time_1'];
      cell4.innerHTML = borrow_list[i]['time_2'];

    }
  }

  // borrow_info_load(data)

  window.onload = function () {

    $.ajax({
      url: "user_center_info", success: function (data) {
        user_info_load(data)
        borrow_info_load(data)

      }
    });
  }
</script>
