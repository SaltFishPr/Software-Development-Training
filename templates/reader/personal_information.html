<script>

  function user_data_update() {
    username = (document.getElementById("username").value)
    password = (document.getElementById("password").value)
    if (username == "" && password == "") {
      alert("请先输入修改数据")
      return
    }
    post_data = {
      'username': username,
      'password': password

    }
    $.ajax({
      url: "user_data_update", data: post_data, success: function (data) {
        if (data['dict']['flag'] == 1) {
          alert("修改成功")
        } else {
          alert("修改失败,名字或密码与之前相同")
        }
      }
    });

  }
  function user_data_info(data) {
    user = data['user_info']
    user_name = user['name']
    user_grade = user['grade']
    user_account = user['account']
    document.getElementById("username").value = user_name
    document.getElementById("account").value = user_account
    document.getElementById("account").setAttribute('readonly', "readonly")
    document.getElementById("user_name_img_place").innerText = user_name
    document.getElementById("user_name_img_place_0").innerText = user_name
    document.getElementById("user_grade_img_place").innerText = user_grade
    document.getElementById("user_grade_img_place_0").innerText = user_grade
  }

  window.onload = function () {
    $.ajax({
      url: "user_data_info", success: function (data) {
        user_data_info(data)
      }
    });

  }



</script>
