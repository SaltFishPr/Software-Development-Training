<script>


  function journal_name_select_load(data) {
    journal_list = data['journal_list']
    var journal_list_length = 0;
    for (var item in journal_list) {
      journal_list_length++;
    }
    for (var i = 0; i < journal_list_length; i++) {
      var sec = document.getElementById("name_select")
      var journal_name = journal_list[i]['name']
      var flag = 0;
      for (var j = 0; j < sec.options.length; j++) {
        var r = sec.options[j].value
        if (journal_name == r) {
          flag = 1
          break;
        }
      }
      if (flag == 1) {
        continue;
      }
      var op = document.createElement("option")
      op.setAttribute("value", journal_name)
      op.innerText = journal_name
      sec.appendChild(op)
      console.log(document.getElementById("name_select").value)
    }
  }

  function journal_card_load(data) {

    var journal_place = document.getElementById("journal_place");
    journal_place.innerHTML = ""

    journal_list = data['journal_list']
    var journal_list_length = 0;
    for (var item in journal_list) {
      journal_list_length++;
    }
    for (var i = 0; i < journal_list_length; i++) {


      var card = document.createElement("div")
      card.setAttribute('class', "card")
      journal_place.appendChild(card)
      var card_body = document.createElement("div")
      card_body.setAttribute("class", "card-body")
      card.appendChild(card_body)
      var card_link = document.createElement("a")
      card_link.setAttribute("class", "card-link")
      card_link.setAttribute("href", "#")
      card_body.appendChild(card_link)
      var space_0 = document.createElement("span")
      space_0.innerText = "name:"
      var space_1 = document.createElement("span")
      space_1.innerText = "#############year:"
      var space_2 = document.createElement("span")
      space_2.innerText = "#############stage:"
      var journal_name = document.createElement("span")
      var journal_year = document.createElement("span")
      var journal_stage = document.createElement("span")
      card_link.appendChild(space_0)
      card_link.appendChild(journal_name)
      card_link.appendChild(space_1)
      card_link.appendChild(journal_year)
      card_link.appendChild(space_2)
      card_link.appendChild(journal_stage)
      journal_name.innerText = journal_list[i]['name']
      journal_year.innerText = journal_list[i]['year']
      journal_stage.innerText = journal_list[i]['stage']

    }
  }

    document.getElementById("year_select").options.length = 0
    document.getElementById("stage_select").options.length = 0
    console.log(document.getElementById("name_select").value)
    post_data = {
      'name': document.getElementById("name_select").value,
    }

    });

  function journal_stage_search() {
    post_data = {

      'stage': document.getElementById("stage_select").value,
    }
    $.ajax({
      url: "journal_stage_search", data: post_data, success: function (data) {

    });


  }



  function user_borrow_info(data) {
