  <!-- 登录 -->
  <script>
    function mymothed_1() {
      var post_data = {
        "username": (document.getElementById("username").value),
        "password": (document.getElementById("password").value)
      };
      $.ajax({
        url: "login_judge", data: post_data, success: function (data) {
          if (data['dict']['flag'] == 1) {
            document.getElementById("password").value = 1;
            document.getElementById("myForm_1").submit();
          } else if (data['dict']['flag'] == 2) {
            document.getElementById("password").value = 2;
            document.getElementById("myForm_1").submit();
          } else if (data['dict']['flag'] == 3) {
            document.getElementById("password").value = 3;
            document.getElementById("myForm_1").submit();
          } else {
            alert("账号或密码错误")
          }
        }
      });
    }

  </script>

                </div>

                  <a href="register_page" class="text-black text-small">Create new account</a>
                </div>
              </form>
              <div class="form-group">
                <input type="submit" value="Login" class="btn btn-primary submit-btn btn-block" onclick="mymothed_1()">
