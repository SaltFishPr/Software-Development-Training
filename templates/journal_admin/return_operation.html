    record_list = data['record_list']

    datalist_journal_name = document.getElementById("journal_name_list")

    if (record_list_length == 0) {

    } else {
      document.getElementById("record_table_card").setAttribute("style", "display: true;")
    }

    for (var i = 0; i < record_list_length; i++) {
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);

          flag = 1

        }

  function journal_record_info_load() {
    $.ajax({
      url: "journal_admin_user_return_info", success: function (data) {
        // journal_table_load(data)
        record_table_load(data)
        journal_admin_user_info_load(data)
      }
    });
  }
  window.onload = function () {
    journal_record_info_load()
  }
  function record_table_select() {
    var td = event.srcElement;
    var table = document.getElementById("record_table")
    document.getElementById("user_name_input").value = table.rows[td.parentElement.rowIndex - 1].cells[0].innerText
    document.getElementById("journal_name_input").value = table.rows[td.parentElement.rowIndex - 1].cells[1].innerText
    document.getElementById("journal_year_input").value = table.rows[td.parentElement.rowIndex - 1].cells[2].innerText
    document.getElementById("journal_stage_input").value = table.rows[td.parentElement.rowIndex - 1].cells[3].innerText
  }


  function record_update() {
    post_data = {
      'user_name': document.getElementById("user_name_input").value,
      'journal_name': document.getElementById("journal_name_input").value,
      'journal_year': document.getElementById("journal_year_input").value,
      'journal_stage': document.getElementById("journal_stage_input").value,
      'record_update_method': "归还"
    }
    $.ajax({
      url: "record_update", data: post_data, success: function (data) {
        if (data['flag'] == 1) {
          journal_record_info_load()
          alert(data['message'])
        } else {
          alert(data['message'])
        }

      }
    });
  }
  function user_name_input_change() {
    post_data = {
      'user_name': document.getElementById("user_name_input").value,
      'status': "借阅中"
    }
    $.ajax({
      url: "record_table_by_user_name", data: post_data, success: function (data) {
        console.log("NMSL")
        record_table_load(data)
      }
    });
  }
  function journal_name_input_change() {
    post_data = {
      'journal_name': document.getElementById("journal_name_input").value,
      'status': "借阅中"
    }
    $.ajax({
      url: "record_table_by_journal_name", data: post_data, success: function (data) {
        console.log(data)
        record_table_load(data)
      }
    });
  }
