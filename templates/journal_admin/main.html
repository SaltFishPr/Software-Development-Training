    // table.deleteTFoot();
    // var footer = table.createTFoot();
    var record_list_length = 0;
    for (var item in record_list) {
      record_list_length++;

    for (var i = 0; i < record_list_length; i++) {
      var row = table.insertRow(0);
      var cell1 = row.insertCell(0);
      var cell2 = row.insertCell(1);
      var cell3 = row.insertCell(2);
      var cell4 = row.insertCell(3);
      var cell5 = row.insertCell(4);
      var cell6 = row.insertCell(5);
      cell1.innerText = record_list[i]['user_name'];

      cell4.innerText = record_list[i]['journal_stage'];
      cell5.innerText = record_list[i]['status'];
      cell6.innerText = record_list[i]['time'];

    }
  }
